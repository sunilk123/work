<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Colors</title>
    </head>
    <body>
        <input type="text" id="textbox" onblur="display()"/>
        <!--<label></label>-->
        <script>
            function display(){

                var obj=document.getElementById("textbox");
                var body=document.getElementsByTagName("body");
                for(var i=0;i<10;i++) {
                var divobj=document.createElement("div");
                divobj.textContent=obj.value;
                divobj.style.color=randomColors();
                body[0].appendChild(divobj);
//                for(var i=0;i<10;i++) {
//                    var message = "<div style='color:' "+randomColors()+"''>"+ obj.value + "</div>";
//                    var htmlinsidebody = body[0].innerHTML;
//                    body[0].innerHTML = htmlinsidebody + message;
             }



            }
            function randomColors(){
                var character="0123456789ABCDEF";
                var randomstring="#"
                for(var i=0;i<6;i++) {
                    randomstring+= character[Math.floor(Math.random() * 16)];

                }
                console.log(randomstring);
                return randomstring;

            }

        </script>
    </body>
</html>
