<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <title>BioData Form</title>
</head>
<body>
    <article>
        <header>
            <h3>
                My Bio-Data Form
            </h3>
        </header>
        <section>
            <form>
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Frist Name" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <label for="contact">contact</label>
                    <input type="text" class="form-control" id="contact" placeholder="contact">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Line1">
                    <input type="text" class="form-control" placeholder="Line2">
                    <input type="text" class="form-control" placeholder="City">
                    <input type="text" class="form-control" placeholder="State">
                    <input type="text" class="form-control" placeholder="Zip">
                </div>
                <div class="form-group">
                    <input class="btn btn-default" type="submit" value="Submit">
                </div>
            </form>

        </section>

    </article>
</body>
</html>
